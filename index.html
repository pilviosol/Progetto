<head>
  <link rel="stylesheet" href="ReverseChromesthesia.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script> 
  <!-- <script src="http://leeoniya.github.io/RgbQuant.js/src/rgbquant.js"></script> -->
  <script src="rgbquant.js"></script> 
  <script src="impulseResponse.js"></script> 
  <script src="pSBC.js"></script>
  <script src="chartCenter.js"></script>
  <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

  <title>Reverse Chromesthesia</title>
</head>

<body style="margin: 0;">
<div id = "dynamic-background" class = "initial-bg"></div>

<style>
    @import url('https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap');
</style> 

<div class="title">Reverse Chromesthesia</div>

<div id="global-wrapper">

  <div id="left-wrap">
    <select id="select-tonic">
      <option value="0" selected disabled hidden>Select Tonic:</option>
      <option value="1">A</option>
      <option value="2">A#/Bb</option>
      <option value="3">B</option>
      <option value="4">C</option>
      <option value="5">C#/Db</option>
      <option value="6">D</option>
      <option value="7">D#/Eb</option>
      <option value="8">E</option>
      <option value="9">F</option>
      <option value="10">F#/Gb</option>
      <option value="11">G</option>
      <option value="12">G#/Ab</option>
    </select>
  
    <div class="color-wheel-wrap">
      <canvas id="colorWheel"></canvas>
    </div> 
  </div>

  <div id="right-wrap">
    <div id="mode-visualizer"></div>

    <div id="quadriad-text">Use quadriads:</div>

    <label id="quadriad-switch" class="switch" style="display: none">
      <input id="quadriad-switch-input" type="checkbox">
      <span class="slider"></span>
    </label>

    <div id="file-upload" class="pre-upload">
      <div class="image-upload-wrap" onclick="startAudio()">
        <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
        <div class="drag-text">
          <h3>Drag and drop or browse an image</h3>
        </div>
      </div>

      <div class="file-upload-content">
        <canvas id="myimage"></canvas>
        <div class="new-image-wrap">
          <button type="button" onclick="removeUpload()" class="change-image" onclick="resumeAudio()">Change image </button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="ReverseChromesthesia.js"></script>
</body>
